<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recordings</title>
  <link rel="stylesheet" href="/static/site.css" />
</head>
<body>
  <main class="wrap">
    <h1>Recordings</h1>
    <table>
      <thead><tr><th>When</th><th>Duration</th><th>Listen</th><th>Delete</th></tr></thead>
      <tbody>
        {% for r in rows %}
        <tr>
          <td>{{ r.imported_at | int | datetime }}</td>
          <td>{{ '%.1f' % r.duration }}s</td>
          <td><a href="/recordings/{{ r.id }}">Open</a></td>
          <td>
            <form method="post" action="/recordings/{{ r.id }}/delete" onsubmit="return confirm('Delete?')">
              <button>Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </main>
</body>
</html>
